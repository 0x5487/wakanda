syntax = "proto3";

package proto;

message DispatcherCommandRequest {
  string OP = 1;
  string SenderID = 2;
  string SenderFirstName = 3;
  string SenderLastName = 4;
  string TargetID = 5;
  bytes Data = 6;
}

message DispatcherCommandReply {
  string OP = 1;
  bytes Data = 2;
}


// The dispatcher service definition.
service DispatcherService {
  // handle a command
  rpc HandleCommand (DispatcherCommandRequest) returns (DispatcherCommandReply) {}
}

